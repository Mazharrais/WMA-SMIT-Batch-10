<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceBook Post</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h2>Create Post</h2>
        <hr>
        <img src="images/profile pic.jpg" alt="">
        <p>Mazhar Rais</p>
        <p class="pic">
        <select  name="Friends">
            <option value="Public" >Public</option>
            <option value="Friends" selected="selected">Friends</option>
            <option value="Family">Family</option>
            
            </select>
        </p>

        <div id="backgroundpic">
       <textarea  class="text_area" placeholder="What`s on your mind Mazhar ?" id="text" onkeyup="changeButton()"></textarea>
          
        </div>
            <div>
                
            <img class="main-pic"   src="images/avatar pic1.jpg" onclick="abc('images/avatar pic1.jpg')" alt="">
            <img class="main-pic1"  src="images/gathering.jpeg"  onclick="abc('images/gathering.jpeg')" alt="">
            <img class="main-pic2"  src="images/mountain hills.webp" onclick="abc('images/mountain hills.webp')" alt="">
            <img class="main-pic3"  src="images/pic5.webp" onclick="abc('images/pic5.webp')" alt="">
            <img class="main-pic4"  src="images/julamukhi.jpg" onclick="abc('images/julamukhi.jpg')" alt="">
            <img class="main-pic5"  src="images/latenight.png" onclick="abc('images/latenight.png')" alt="">
            
        </div>
            <span class="text">
       <p class="last-text1">Add to your post</p>
       <img class="last-text2" src="images/gallery icon.png" alt="">
       <img class="last-text3" src="images/contact icon.webp" alt="">
       <img class="last-text4" src="images/emoji icon.png" alt="">
       <img class="last-text5" src="images/png-clipart-johnston-redlocation icon.png" alt="">
       <p class="last-text6">...</p>
       </span>

       <button class="post" onclick="post()" id="post">Post</button>
    </div>
    <div id="post1"></div>





















    <script src="app.js"></script>
</body>
</html>
